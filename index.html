<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/stylesheet.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <!--Header or Navbar-->
<header>
  <!--navbar-->
  <div class="container">
        <div class="header-left">
          <p class="logo">
            <h3>Kuliner D04</h3>
          </p>
        </div>
        <div class="topnav" id="myTopnav">
          <a href="#tentang">Tentang</a>
          <a href="#pesan">Pesan</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
  </div>

  <!-- home screen-->
    <div class="top-wrapper">
      <div class="container">
        <p>Makanan Khas</p>
        <p><b>Indonesia</b> Terpopuler</p>
      </div>
    </div>
</header>

<!--Main-->
<main>
  <div id="tentang">
    <!--untuk main-->
  </div>

  <div id="pesan">
    <div class="form">
      <div class="container">
        <h3 class="section-title"> Saran Makanan</h3>
        <p> Nama Makanan </p>
        <input class="contact-submit">
        <p> Deskripsi Makanan </p>
        <textarea></textarea>
        <p></p>
        <input class="contact-form" type="submit" value="kirim">
      </div>
    </div>
      <!--untuk tambahan main-->
  </div>
</main>

<!--footer-->
<footer>
  <div class="container">
    <div class="text1">
      <p>
        <h3>Kuliner D04</h3>
      </p>
    </div>
  </div>
 </footer>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
